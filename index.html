<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/Orchidcare Logo.png">
    <title>Orchidcare</title>
</head>

<body class="bg-[#537d5d] transition-colors duration-300" id="body">
    <div alt="navbar" class="bg-[#73946b] h-[10vh]">
        <svg xmlns="http://www.w3.org/2000/svg" width="5vh" height="10vh" fill="#d0cf9f"
            class="mx-[2vh] bi bi-menu-button-wide-fill hover:cursor-pointer" viewBox="0 0 16 16"
            onclick="toggleShelf()">
            <path
                d="M1.5 0A1.5 1.5 0 0 0 0 1.5v2A1.5 1.5 0 0 0 1.5 5h13A1.5 1.5 0 0 0 16 3.5v-2A1.5 1.5 0 0 0 14.5 0zm1 2h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1 0-1m9.927.427A.25.25 0 0 1 12.604 2h.792a.25.25 0 0 1 .177.427l-.396.396a.25.25 0 0 1-.354 0zM0 8a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm1 3v2a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2zm14-1V8a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v2zM2 8.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0 4a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5" />
        </svg>
        <img src="./assets/Orchidcare Logo.png" alt="logo" class="h-[10vh] right-0 top-0 absolute mx-[2vh] scale-80">
        <div id="shelf" class="hidden absolute left-0 top-[10vh] w-[200px] bg-[#73946b] rounded-br-xl shadow-lg">
            <div alt="menuopen" class="p-4 border-b border-[#d0cf9f]/30">
                <button onclick="toggleTheme()" class="text-[#d0cf9f] hover:text-white flex items-center w-full"
                    id="themeButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2"
                        viewBox="0 0 16 16">
                        <path
                            d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708" />
                    </svg>
                    Light/Dark Mode
                </button>
            </div>
            <div class="p-4">
                <button onclick="showAbout()" class="text-[#d0cf9f] hover:text-white flex items-center w-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2"
                        viewBox="0 0 16 16" id="aboutIcon">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                    About
                </button>
            </div>
        </div>
    </div>
    <div alt="content"
        class="h-[65vh] flex justify-center m-10 text-center bg-[#73946b] rounded-xl border-1 border-[#d0cf9f]">
        <h1 class="font-[montserrat] font-[800] text-[#d0cf9f] mt-5 mx-5">Selamat datang di laman Orchidcare!</h1>
    </div>
    <div alt="camera_button" onclick="document.getElementById('imageInput').click()"
        class="h-[10vh] flex justify-center bg-[#73946b] hover:bg-[#9ebc8a]/90 rounded-full w-[10vh] mx-auto mb-10 hover:cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" width="6vh" height="5vh" fill="#d0cf9f"
            class="bi bi-camera-fill self-center" viewBox="0 0 16 16">
            <path d="M10.5 8.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0" />
            <path
                d="M2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4zm.5 2a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9 2.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0" />
        </svg>
    </div>
    <input type="file" id="imageInput" accept="image/png, image/jpeg" class="hidden" capture="environment">
</body>
